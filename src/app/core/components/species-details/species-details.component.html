<ng-container *ngIf="species$|async as species">
    
    <div class="title">
        <h1>
            {{species.name|capitalize}}
        </h1>
        <small>({{species.id}})</small>    
    </div>
    <div class="types">
        <span *ngFor="let type of species.types">{{type}}</span>
    </div>
        
    <div class="image-wrapper">
        <div class="red-rounds-wrapper-up">
            <div class="red-round small"></div>
            <div class="red-round small"></div>
        </div>
        
        <div class="img-inner-wrapper">
            <img [src]="species.image" [alt]="species.name" [width]="250">
        
            <div class="red-round big"></div>
            <div class="lines-wrapper">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>   
    </div>

    <p class="description">{{species.description}}</p>

    <div class="caracteristics">
        <div>
            <span>Genre</span>
            <span>{{species.genre}}</span>
        </div>
        <div>
            <span>Weight</span>
            <span>{{species.weight}}</span>
        </div>
        <div>
            <span>Height</span>
            <span>{{species.height}}</span>
        </div>
    </div>

</ng-container>
